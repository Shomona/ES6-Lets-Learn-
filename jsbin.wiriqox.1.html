//Template literals

//Destructuring array

let a = [1,2,3]
let [b,c] = a // [b, , c] ==> because it uses index to deconstruct 
console.log(b)
console.log(c)
//Also let [b,...c] remainder will go into c

let z= 1;
let k= 2;
[z, k] = [k, z]
console.log(z)
console.log(k)


//Deconstructing objects
let u = {
ab: "baba",
bc: "black sheep",
haveyouanywool(){
console.log("Yes sir yes sir threee bags full");

}};


let {ab, bc, haveyouanywool:wool} = u;
console.log(ab);
console.log(bc);
console.log(wool());
