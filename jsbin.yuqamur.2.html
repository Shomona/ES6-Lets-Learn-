<body>
  <button class ="a">HELP!</button>
  <button class="b">NOW PLEASE!!!</button>
<script id="jsbin-javascript">
//Day 2

//2.1 Change: In this context
let btn = document.querySelector('button.a');
let btnNow = document.querySelector('button.b');
function a(){
  console.log(this); 
}

//console.log(a()); // this refers to window

btn.addEventListener('click', a); // This refers to the button element

let b = () => console.log(this); 
// Refers to window object

btnNow.addEventListener('click', b)


//2.2 Default params
//Can give default params
//The param maps to the first
//Can be assigned to variables
//functions are read from left to right 
//Hence a = b cannot be assigned because b doesnt exist at the time

let anew = 30;

function func(a = 10,b = anew){
  
  console.log(a + ' ' +b);
}
func(20)

let haw = 'awesome'
let aw = 'wow'
let cb = 'works'
let zip = "haw"

//2.3 Object Literal dynamic values

ab ={
  aw,
  cb,
  [zip]: "sjdksdjk",
  hello : function(){},// old style
  hellon(){console.log(this.aw)}, //new style
  "hello on"(){console.log('blaj');}
}

console.log(ab);
console.log(ab.hellon())
console.log(ab.haw) // Dynamic access
console.log(ab["hello on"]()) //Another addition is weird fn names possible now. yipee!

//2.4 Rest operator
//converts parameters passed to array
function rest(...addTo){
  console.log(addTo)
}

rest(10,20,30)

//2.4 Spread 
//spreads elements of array out
add = [10,20,30]
console.log(Math.max(...add))

//2.5 for of loop 
for( let int of add)
{
 console.log(int);

}

</script>
